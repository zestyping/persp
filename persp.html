<style>
body { margin: 12px; }
div { margin: 0; padding: 0; }
div { cursor: none; }
#canvas { position: relative; }
#crosshairs { position: absolute; }
#message { font-family: andale mono, courier new, monospace; font-size: 24px; }
</style>

<div id="canvas">
  <img id="photo" src="photo.jpg">
  <div id="crosshairs">
    <img src="crosshairs.png">
  </div>
</div>

<div id="message">
</div>

<script src="jquery-1.5.1.min.js"></script>
<script>
var PHOTO_WIDTH = 1280;
var PHOTO_HEIGHT = 720;
var CROSSHAIRS_WIDTH = 27;
var CROSSHAIRS_HEIGHT = 27;

var photo = $('#photo')[0];
var photoLeft = 0;
var photoTop = 0;
for (var e = photo; e.parentElement; e = e.parentElement) {
  photoLeft += e.offsetLeft;
  photoTop += e.offsetTop;
}

var canvas = $('#canvas')[0];
canvas.style.width = PHOTO_WIDTH + 'px';
canvas.style.height = PHOTO_HEIGHT + 'px';

var crosshairs = $('#crosshairs')[0];
crosshairs.style.width = CROSSHAIRS_WIDTH + 'px';
crosshairs.style.height = CROSSHAIRS_HEIGHT + 'px';

function moveCrosshairs(x, y) {
  crosshairs.style.left = (x - (CROSSHAIRS_WIDTH - 1)/2) + 'px';
  crosshairs.style.top = (y - (CROSSHAIRS_HEIGHT - 1)/2) + 'px';
}

function hideCrosshairs() {
  moveCrosshairs(-1000, -1000);
}

canvas.addEventListener('mousemove', function(event) {
  var x = event.pageX - photoLeft;
  var y = event.pageY - photoTop;
  if (x >= 0 && x < PHOTO_WIDTH && y >= 0 && y < PHOTO_HEIGHT) {
    $('#message').text(x + ', ' + y);
    moveCrosshairs(x, y);
  } else {
    $('#message').text('');
    hideCrosshairs();
  }
});


</script>
